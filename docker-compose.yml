services:
  duckdb-sidecar:
    build: .
    container_name: hugo-duckdb-sidecar
    restart: unless-stopped
    environment:
      - PORT=3214
      - NODE_OPTIONS=--max-old-space-size=4096
    ports:
      - "3214:3214"
    networks:
      hugo_network:
        aliases:
          - duckdb-sidecar
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:3214/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hugo_network:
    external: true
